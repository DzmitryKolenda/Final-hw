<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="index.css" rel="stylesheet">
  <title>Weather Final Work</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img class="logo-img" src="./image/logo.png" alt="logo">
      <div>WeatherFinalWork</div>
    </div>

    <form id="form" class="form">
      <input id="form-input" type="text" class="form-input" placeholder="Search city">
      <button id="add-button" type="submit" class="form-button">
        Search
      </button>

      <div class="wrapper">
        <ul id="city-list" class="city-list">
        </ul>
      </div>
    </form>

  </header>
  <main>
    <section class="container">
      <div class="container-text">
        <div class="container-text-1">Точный прогноз</div>
        <div class="container-text-2">погоды на завтра</div>
        <div class="container-text-3">вы узнаете</div>
        <div class="container-text-4">послезавтра...</div>
      </div>
      <div class="weather-container">
        <div class="today-weather">
          <div class="city"></div>
          <div class="time">19:25</div>

          <div class="weather">
            <div class="icon-temp">
              <div class="icon">
                <img class="icon-img" src="./image/icon/03d.png" alt="icon">
              </div>
  
              <div class="temp">15<sup class="сelsius">o</sup></div>
            </div>
  
            <div class="pattern-humidity">
              <div class="pattern">Overcast clouds</div>
              <div class="humidity">61%</div>
            </div>
          </div>
        </div>

        <div class="fiveDay-weather">
          <div class="day-cart one">
            <div class="day-week">Now</div>

            <div>
              <img class="day-cart-icon" src="./image/icon/10d.png" alt="icon">
            </div>

            <div class="day-temp"></div>

            <div class="real-feel">
              <div>Real Feel</div>

              <div class="real-feel-temp"></div>
            </div>
          </div>

          <div class="day-cart two">
            <div class="day-week">Tomorrow</div>

            <div>
              <img class="day-cart-icon" src="./image/icon/10d.png" alt="icon">
            </div>

            <div class="day-temp"></div>

            <div class="night-temp"></div>

            <div class="real-feel">
              <div>Real Feel</div>

              <div class="real-feel-temp"></div>
            </div>
          </div>

          <div class="day-cart three">
            <div class="day-week"></div>

            <div>
              <img class="day-cart-icon" src="./image/icon/10d.png" alt="icon">
            </div>

            <div class="day-temp"></div>

            <div class="night-temp"></div>

            <div class="real-feel">
              <div>Real Feel</div>

              <div class="real-feel-temp"></div>
            </div>
          </div>

          <div class="day-cart four ">
            <div class="day-week"></div>

            <div>
              <img class="day-cart-icon" src="./image/icon/10d.png" alt="icon">
            </div>

            <div class="day-temp"></div>

            <div class="night-temp"></div>

            <div class="real-feel">
              <div>Real Feel</div>

              <div class="real-feel-temp"></div>
            </div>
          </div>

          <div class="day-cart five">
            <div class="day-week"></div>

            <div>
              <img class="day-cart-icon" src="./image/icon/10d.png" alt="icon">
            </div>

            <div class="day-temp"></div>

            <div class="night-temp"></div>

            <div class="real-feel">
              <div>Real Feel</div>

              <div class="real-feel-temp"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
   
    <section class="container-2">
      <div class="wrapper-2">
        <h2>Recent Place</h2>
        <ul id="city-list-recent-place" class="city-list-recent-place">
        </ul>
      </div>

    </section>

    
    <!-- <div class="row justify-content-center">
      <div class="col-xs-12 col-md-10 col-lg-6 wrapper">
        <ul id="todo-list" class="todo-list">
        </ul>
      </div>
    </div> -->
  </main>

  <footer></footer>

  <script src="js/services/api.js"></script>
  <script src="js/services/weatherCity-api.js"></script>
  <script src="js/helpers/DomHelper.js"></script>
  <script src="js/helpers/EventEmitter.js"></script>
  <script src="js/Model.js"></script>
  <script src="js/View.js"></script>
  <script src="js/Controller.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
